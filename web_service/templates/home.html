<!DOCTYPE html>
<html lang="de">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <title>MHB Vergleich</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <h2>Gib die Namen / Links der Modulhandbücher ein</h2>
            <input type="text" id="mhb1" placeholder="Modulhandbuch 1" />
            <input type="text" id="mhb2" placeholder="Modulhandbuch 2" />
            <button id="compareButton" onclick="compare()" disabled>Vergleichen</button>
            <h2 class="overlaps" id="infos">Überschneidungen</h2>
        </div>
        <table class="overlaps">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Modulcode
                        </th>
                        <th>
                            ECTS
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>

        <script>
              const mhb1 = document.getElementById("mhb1");
              const mhb2 = document.getElementById("mhb2");
              const compareButton = document.getElementById("compareButton");
              const overlaps = document.getElementsByClassName("overlaps");

              function validateFields() {
                  for (let el of overlaps) {
                      el.style.visibility = 'hidden';
                  }
                  if (mhb1.value.trim() !== "" && mhb2.value.trim() !== "") {
                      compareButton.disabled = false;
                  } else {
                      compareButton.disabled = true;
                  }
              }

              mhb1.addEventListener("input", validateFields);
              mhb2.addEventListener("input", validateFields);

            function compare() {
                const mhb1 = document.getElementById("mhb1").value;
                const mhb2 = document.getElementById("mhb2").value;
                console.log("MHB1:", mhb1);
                console.log("MHB2:", mhb2);
                fetch("/compare", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({"mhb1": mhb1, "mhb2": mhb2})
                })
                    .then(response => response.json())
                    .then(result => {
                        for (let el of overlaps) {
                            el.style.visibility = 'visible';
                        }
                        const tbody = document.getElementById("table-body");
                        tbody.innerHTML = "";
                        result.data.forEach(item => {
                            const tr = document.createElement("tr");

                            const titleTd = document.createElement("td");
                            titleTd.textContent = item.title;
                            tr.appendChild(titleTd);

                            const codeTd = document.createElement("td");
                            codeTd.textContent = item.module_code;
                            tr.appendChild(codeTd);

                            const ectsTd = document.createElement("td");
                            ectsTd.textContent = item.ects;
                            tr.appendChild(ectsTd);

                            tbody.appendChild(tr);
                          });
                    })
                    .catch(err => {
                        console.error("Request failed:", err);
                    });
            }
        </script>
    </body>
</html>
